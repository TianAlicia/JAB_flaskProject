<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>JAB -- {{ gettext('Login') }}</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/iconfont/iconfont.css">
    <link rel="shortcut icon" href="/static/images/logo.png">
</head>
<body>

<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <a href="/">
            <img class="logo" src="/static/images/admin/logo.png" alt="Logo JAB">
        </a>
        <div class="title">JAB</div>
        <div class="desc">

        </div>
    </div>
    <div class="layui-form-item">
        <input name="username" type="text" placeholder={{ gettext('Nom dusuari: ') }} hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="password" type="password" placeholder={{ gettext('Contrasenya: ') }} hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder={{ gettext('Codi de verificació: ') }} name="captcha_code" lay-verify="required"
               hover class="code layui-input layui-input-inline"/>
        <img src="/static/images/admin/getCaptcha.png" class="codeImage" id="captchaImage"/>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="login">
            {{ gettext('Login') }}
        </button>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-mid layui-word-aux">
            {{ gettext('No tens un compte? ') }}<a href="/register" style="color: #59b7a7;">{{ gettext('Registrar-se') }}</a>
        </div>
    </div>
</form>

<div class="layui-footer footer" style="margin-top: 13rem;">
    <div class="footer_links">
        <a href="">{{ gettext('Sobre JAB') }}</a>
        <span>|</span>
        <a href="">{{ gettext('Contacte') }}</a>
        <span>|</span>
        <a href="">{{ gettext('Web') }}</a>
    </div>
    <p class="copyright">
        CopyRight © 2023 JoanAliciaBernat All Rights Reserved<br>
        {{ gettext('Telèfon') }}:010-****888 xICP*******8x
    </p>
</div>


<script src="/static/layui/layui.js"></script>
<script src="/static/js/bbs/login.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
