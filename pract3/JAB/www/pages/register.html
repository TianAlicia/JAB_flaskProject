<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Registre</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        .send_sms {
            margin-left: 20px;
            color: #59b7a7;
        }
    </style>
</head>
<body>

<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <a href="/">
            <img class="logo" src="../img/admin/logo.png" alt="Logo JAB">
        </a>
        <div class="title">JAB</div>
    </div>
    <div class="layui-form-item">
        <input name="nickname" type="text" lay-verify="required" placeholder="Usuari:" value="" hover
               class="layui-input"
               autocomplete="off"/>
    </div>
    <div class="layui-form-item">
        <input name="password" type="password" lay-verify="required" placeholder="Contransenya:" value="" hover
               class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="mobile" type="text" lay-verify="required" placeholder="Mòvil:" value="" hover
               class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input placeholder="Codi de verificació:" name="captcha" lay-verify="required"
               hover class="code layui-input layui-input-inline"/>
        <img src="../img/admin/getCaptcha.png" class="codeImage" id="captchaImage"/>
    </div>
    <div class="layui-form-item">
        <input name="Email" type="text" lay-verify="required" placeholder="Email:" value="" hover
               class="code layui-input layui-input-inline"
               autocomplete="off"/>
        <div class="layui-form-mid layui-word-aux"><a href="javascript:;" class="send_sms">Codi de verificació:</a>
        </div>
    </div>
    <div class="layui-form-item">
        <input name="invitation_code" type="text" lay-verify="required" placeholder="Codi" value=""
               hover class="layui-input" autocomplete="off"/>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="register">
            Registrar-se
        </button>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-mid layui-word-aux">
            Ja tens un compte?<a href="../index.html" style="color: #59b7a7;">Login</a>
        </div>
    </div>
</form>

<div class="layui-footer footer" style="margin-top: 13rem;">
    <div class="footer_links">
        <a href="#">Sobre JAB</a>
        <span>|</span>
        <a href="#">Contacte</a>
        <span>|</span>
        <a href="#">Web</a>
    </div>
    <p class="copyright">
        CopyRight © 2023 JoanAliciaBernat All Rights Reserved<br>
        Telèfon:010-****888 xICP*******8x
    </p>
</div>

<script src="../js/layui.js"></script>
<script src="../js/register.js"></script>

</body>
</html>
