<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>JAB Article</title>
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="article-content">
        <div class="article-body">
            <h3>Title 1</h3>
            <div class="detail_about clearfix">
                <span class="time_source ">Ahir</span>
                <span class="comment_liens">2</span>
            </div>

            <p class="summary">
                Buit
            </p>

            Contingut


            <!--收藏/取消收藏-->
            <a href="javascript:;" class="collection block-center"
               style="display:  none">Favorit</a>
            <a href="javascript:;" class="collected block-center"
               style="display: block">
                <span class="out">Ja és favorit</span>
                <span class="over" style="display: none">Cancel·la</span>
            </a>
                <form action="" class="comment_form">
                    <div class="person_pic">
                        <img src="/static/images/cat.jpg" alt="用户图标">
                        <textarea placeholder="Comenta" class="comment_input"></textarea>
                    </div>
                    <input type="submit" name="" value="Envia" class="comment_sub">
                </form>
            <div class="comment_count">

            </div>

            <div class="comments">
                <hr>
                <div class="comment">
                    <div class="person_pic ">
                        <img src="/static/images/worm.jpg" alt="用户图标">
                    </div>
                    <div class="comment-content">
                        <div class="user_name">Usuari: Jan</div>
                        <div class="comment_text ">
                            Bo!
                        </div>
                        <div class="reply_text_con">
                            <div class="user_name2">Usuari: Pepe</div>
                            <div class="reply_text">
                                No m'agrada
                            </div>
                        </div>
                        <div class="comment-details">
                            <div class="comment_time ">2020-01-01 00:00:00</div>
                            <div>
                                <a href="javascript:;" class="comment_reply">Respon</a>
                                <a href="javascript:;" class="comment_up has_comment_up"></a>
                            </div>
                        </div>
                        <form class="reply_form">
                            <div>
                                <textarea class="reply_input"></textarea>
                                <div class="sub_submit">
                                    <input type="submit" name="" value="Envia" class="reply_sub">
                                    <input type="reset" name="" value="Cancel·la" class="reply_cancel">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="author_card" style="width: 96%;margin-bottom: 5px;padding: 5px" data-userid="{{ author.id }}">
        <div class="card-header">
            <a  target="_blank" class="author_pic">
                <img src="https://qingdeng123-1257113111.cos.ap-nanjing.myqcloud.com/user_pic/2022-02/73b879c8-35e2-423a-ab13-92609797103e.jpg"
                        alt="author_pic">
            </a>
            <a target="_blank" class="author_name">User</a>
        </div>
        <div class="author_resume">Sense estat</div>
        <div class="author-card-info">
            <div class="writings"><span>Articles</span><b>2</b></div>
            <div class="follows"><span>Fans</span><b>1</b></div>
            <a href="javascript:;" class="focused"
                style="display: inline-block">
                <span class="over">Cancel·la</span>
            </a>

            <a href="javascript:;" class="focus"
                style="display:  none">
                Segueix
            </a>
        </div>
    </div>
    <div class="layui-footer footer" style="margin-top: 13rem;">
        <div class="footer_links">
            <a href="#">Sobre JAB</a>
            <span>|</span>
            <a href="#">Contacte</a>
            <span>|</span>
            <a href="#">Web</a>
        </div>
        <p class="copyright">
            CopyRight © 2023 JoanAliciaBernat All Rights Reserved<br>
            Telèfon:010-****888 xICP*******8x
        </p>
    </div>
</body>

    <script src="/static/js/bbs/article.js"></script>
    <script>
        var article_id = {{ article.id }};
    </script>
    <script src="/static/js/article_collect.js"></script>
    <script src="/static/js/article_comment.js"></script>
    <script src="/static/js/comment_like.js"></script>
    <script src="/static/js/followed.js"></script>
</html>
