<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>

<form class="layui-form" action="javascript:void(0);">
    <div class="layui-form-item">
        <a href="#">
            <img class="logo" src="img/admin/logo.png" alt="Logo JAB">
        </a>
        <div class="title">JAB</div>
        <div class="desc">

        </div>
    </div>
    <div class="layui-form-item">
        <input id="username" name="username" type="text" placeholder="Nom d'usuari:" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input id="password" name="password" type="password" placeholder="Contrasenya:" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit lay-filter="login" onclick="login()">
            Login
        </button>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-mid layui-word-aux">
            No tens un compte? <a href="pages/register.html" style="color: #59b7a7;">Registrar-se</a>
        </div>
    </div>
</form>

<div class="layui-footer footer" style="margin-top: 17rem;">
    <div class="footer_links">
        <a href="#">Sobre JAB</a>
        <span>|</span>
        <a href="#">Contacte</a>
        <span>|</span>
        <a href="#">Web</a>
    </div>
    <p class="copyright">
        CopyRight © 2023 JoanAliciaBernat All Rights Reserved<br>
        Telèfon:010-****888 xICP*******8x
    </p>
</div>

<script src="js/layui.js"></script>
<script src="js/main.js"></script>

<script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://10.10.10.10", true);
      xhr.setRequestHeader("Content-Type", "application/json");
  
      var data = JSON.stringify({ "username": username, "password": password });
 
      xhr.send(data);

      window.location.href = "pages/main.html";
    }
</script>
  
</body>
</html>
