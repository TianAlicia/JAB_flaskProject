<script>
    let image_code_uuid = null;
    //
    // uuid 生成唯一标识符号，用来记录验证码
    function generateUUID() {
        var d = new Date().getTime();
        if (window.performance && typeof window.performance.now === 'function') {
            d += performance.now(); //use high-precision timer if available
        }
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,
            function (c) {
                var r = (d + Math.random() * 16) % 16 | 0;
                d = Math.floor(d / 16);
                return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        return uuid;
    }

    //
    function generateChapter() {
        image_code_uuid = generateUUID();
        // console.log(generateUUID())
        document.getElementById('captchaImage').src = '/get_captcha?image_code_uuid=' + image_code_uuid;

    }   //'jquery'

            // {#发送收集短信#}
            console.log('请求发送短信pedir(envia) el mensaje');
            let data = {
                captcha_code: $('[name="captcha"]').val(),

                mobile: $('[name="Email"]').val(),
            };
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            };

            fetch('/sms_code', options).then(function (response) {
                return response.json();
            }).then(function (result) {
                // {#console.log(result);#}
                if (result.status === 'fail') {
                    // {#代表发送失败#}
                    layer.msg(result.message);
                } else {
                    layer.msg(result.message);
                    // {#代表发送成功#}

                    var t = setInterval(function () {
                        // {#代表倒计时结束#}
                        if (num === 1) {
                            // {#清除倒计时#}
                            clearInterval(t);
                            // {#设置显示内容#}
                            $('.send_sms').html('Codigo de vertificacion');
                            // {#添加点击事件#}
                            // $('.send_sms').attr('onclick', 'sendSMSCode();');
                        } else {
                            num -= 1;
                            // {#设置 a 标签显示的内容#}

                        }
                    }, 1000);
                }
            });
        });

// 获取输入框和按钮的 DOM 元素
        var codeInput = document.querySelector('input[name="invitation_code"]');
        var registerButton = document.querySelector('button[lay-filter="register"]');

// 注册按钮点击事件的处理程序
        registerButton.addEventListener('click', function (event) {
            event.preventDefault(); // 阻止按钮默认的提交行为

            // 检查输入框的值是否为 "1234"
            if (codeInput.value === "1234") {
                // 注册操作
                register();
            } else {
                // 提示错误信息
                alert("Codigo错误，请重新输入。");
            }
        });

        async function register() {
            // 获取表单输入的值
            var nom = document.querySelector('input[name="nickname"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var email = document.querySelector('input[name="Email"]').value;
            var mobile = document.querySelector('input[name="mobile"]').value;

            // 创建包含数据的对象
            var data = {
                mobile: mobile,
                nom: nom,
                password: password,
                email: email
            };

            // 发送 POST 请求到后端
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // 等待响应并返回结果
            return await response.json();
